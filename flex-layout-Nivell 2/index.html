<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout nivel 2</title>
    <!--CSS styles-->
    <link rel="stylesheet" href="css/styles.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <!--Font awesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body>
    <!--Header container-->
    <header>
        <nav class="header-container">
            <ul class="navbar-content">
                <div class="logo">
                    <img src="img/logo.png"></img>
                </div>
                <div class="navbar-content2">
                    <li class="nav-li">
                        <i class="fas fa-house-user">
                        </i><a href="#">Inicio</a>
                    </li>
                    <li class="nav-li"><i class="fas fa-route"></i>
                        <a href="#">Rutas</a>
                    </li>
                    <li class="nav-li"><i class="fas fa-concierge-bell"></i>
                        <a href="#">Hoteles</a>
                    </li>
                    <li class="nav-li"><i class="fas fa-plane"></i>
                        <a href="#">Vuelos</a>
                    </li>
                    <li class="nav-li"><i class="far fa-envelope"></i>
                        <a href="#">Contacto</a>
                    </li>
                </div>
                <div class="socials">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                </div>
            </ul>
            <div class="header-phrase">
                <span>
                    "Disfruta de la experiencia de otros viajeros"
                </span>
            </div>
        </nav>


    </header>
    <!--Main content container-->
    <div class="main-container">
        <section class="article-container">
            <div class="article-content1">
                <img class="hover-img" src="img/flower.jpg" alt="">
            </div>
            <div class="article-content2">
                <img class="hover_img" src="img/sushi.jpg" alt="">
            </div>
        </section>
    </div>
</body>

</html>
